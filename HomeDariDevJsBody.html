<script>
	// Selectors and elements
	h1Selector = '.logo.text'
	logoSelector = '.logo.icon'
	headerSelector = 'header'
	mainTextSelector = '#comp-m2jkh144_r_comp-m2ds81kl'
	refImageSelector = '#comp-m2jkgxsk_r_comp-m221dox5'

	h1Elem = document.querySelector(h1Selector)
	logoElem = document.querySelector(logoSelector)
	headerElem = document.querySelector(headerSelector)
	mainTextElem = document.querySelector(mainTextSelector)
	refImageElem = document.querySelector(refImageSelector)

	console.log({ h1Elem, logoElem, headerElem, mainTextElem })

	function changeLogo(useLogo) {
		if (useLogo) {
			h1Elem.classList.add("wixui-convert-svg")
			logoElem.classList.add("wixui-convert-svg")
		} else {
			h1Elem.classList.remove("wixui-convert-svg")
			logoElem.classList.remove("wixui-convert-svg")
		}
	}

	// Add events listener when scroll
	document.addEventListener('scroll', () => {
		// get refImageScrollPosition
		const scrollY = window.scrollY
		const refImageRect = refImageElem.getBoundingClientRect()
		const refImageScrollPosition = refImageRect.top + scrollY
		console.log({ scrollY, refImageScrollPosition, refImageElem })

		// show logo when reach the refImageScrollPosition
		if (scrollY >= (refImageScrollPosition - refImageScrollPosition * 0.1)) {
			changeLogo(true)
		} else {
			changeLogo(false)
		}
	})
</script>
